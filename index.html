<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- my style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="registration">
        <form action="">
            <div class="left-side">
                <h2> <strong>Sign up</strong> </h2>

                <div class="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="Your Name">
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="" id="" placeholder="Your Email">
                </div>
                <div class="pass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="pass-again">
                    <i class="fa-sharp fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Repeat your password">
                </div>
                <div class="terms">
                    <input type="checkbox" name="" id="">
                    <span>I agree all statements in <a href="">Terms of service</a></span>
                </div>
                <button>Register</button>
            </div>



            <div class="right-side">
                <figure>
                    <img src="./assets/images/chair.jpg" alt="">
                </figure>

                <a href="">I am already member</a>
            </div>
        </form>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/993dce54b2.js" crossorigin="anonymous"></script>
</body>
</html>
